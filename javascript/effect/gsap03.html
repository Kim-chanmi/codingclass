<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가로모드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .horizontalWrap {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .horizontalSection {
        overscroll-behavior: none;
        width: 500%;
        display: flex;
        flex-wrap: nowrap;
      }
      .section {
        width: 100%;
        height: 100vh;
      }
      .section1 {
        background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
      }
      .section2 {
        background-image: linear-gradient(to top, #d299c2 0%, #fef9d7 100%);
      }
      .section3 {
        background-image: linear-gradient(to top, #fddb92 0%, #d1fdff 100%);
      }
      .section4 {
        background-image: linear-gradient(to top, #ebbba7 0%, #cfc7f8 100%);
      }
      .section5 {
        background-image: linear-gradient(to top, #d9afd9 0%, #97d9e1 100%);
      }
    </style>
  </head>
  <body>
    <div class="horizontalWrap">
      <div class="horizontalSection">
        <section class="section section1"></section>
        <section class="section section2"></section>
        <section class="section section3"></section>
        <section class="section section4"></section>
        <section class="section section5"></section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      const sections = gsap.utils.toArray(".section"); // 다중이 == querySelectorAll

      gsap.to(sections, {
        xPercent: -100 * (sections.length - 1),
        ease: "none",
        scrollTrigger: {
          trigger: ".horizontalWrap",
          pin: true,
          scrub: 1,
          end: "+=800", //speed
          snap: 1 / (sections.length - 1), // scroll 살짝만 해도 알아서 sectionn영역으로 움직임
          markers: true,
        },
      });
    </script>
  </body>
</html>
