<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지유형 02</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        .score {
            font-family: 'SCoreDream';
            font-weight: 300;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            margin-bottom: 20px;
            text-align: center;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            margin-bottom: 70px;
            text-align: center;
        }

        /* imageType02 */
        .image__inner {
            display: flex;
            justify-content: space-between;
            align-content: space-between;
        }

        .image__left {
            margin-right: 20px;
        }
        .image__right_top {
            margin-right: 20px;
        }
        .image__desc {
            position: relative;
        }
        h3 {
            position: absolute;
            left: 10px;
            bottom: 36px;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
        }
        .image__desc>p {
            position: absolute;
            left: 10px;
            bottom: 10px;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <section id="imageType02" class="image__wrap score section">
        <h2>캐나다 여행</h2>
        <p>캐나다 여행을 위한 사이트입니다.</p>
        <div class="image__inner container">
            <div class="image__left">
                <article class="image">
                    <figure class="image__box">
                        <img class="img1" src="img/img_bg_03_01.jpg" alt="Vancouver">
                    </figure>
                    <div class="image__desc">
                        <h3>CANADA</h3>
                        <p>vancouver</p>
                    </div>
                </article>
            </div>
            <div class="image__right_top">
                <article class="image">
                    <figure class="image__box">
                        <img class="img2" src="img/img_bg_03_02.jpg" alt="Quebec">
                    </figure>
                    <div class="image__desc">
                        <h3>CANADA</h3>
                        <p>Quebec</p>
                    </div>
                </article>
                <article class="image">
                    <figure class="image__box">
                        <img class="img3" src="img/img_bg_03_03.jpg" alt="Niagara Falls">
                    </figure>
                    <div class="image__desc">
                        <h3>CANADA</h3>
                        <p>Niagara Falls</p>
                    </div>
                </article>
            </div>
            <div class="image__right_bom">
                <article class="image">
                    <figure class="image__box">
                        <img class="img4" src="img/img_bg_03_04.jpg" alt="ottawa">
                    </figure>
                    <div class="image__desc">
                        <h3>CANADA</h3>
                        <p>ottawa</p>
                    </div>
                </article>
                <article class="image">
                    <figure class="image__box">
                        <img class="img5" src="img/img_bg_03_05.jpg" alt="toronto">
                    </figure>
                    <div class="image__desc">
                        <h3>CANADA</h3>
                        <p>toronto</p>
                    </div>
                </article>
            </div>
        </div>
    </section>
</body>

</html>
