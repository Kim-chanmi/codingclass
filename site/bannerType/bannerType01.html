<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너 유형01</title>
    <style>
        /* font */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        /* 블라인드 효과 */
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden
        }

        /* banner */
        .banner__inner {
            background-image: url(img/banner_bg01.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            text-align: center;
            padding: 120px 0;
        }

        .banner__inner .title {
            font-size: 50px;
            line-height: 1;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .banner__inner .desc {
            font-size: 24px;
            line-height: 1.5;
            font-weight: 500;
            margin-bottom: 70px;
        }

        .banner__inner .desc a {
            display: block;
        }

        .banner__inner .desc a:hover {
            text-decoration: underline;
        }

        .banner__inner .small {
            font-size: 16px;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section id="bannerType" class="banner__wrap nexon">
        <h2 class="blind">배너 영역</h2>
        <div class="banner__inner">
            <h3 class="title">반려견 키우기</h3>
            <p class="desc">
                더 다양한 정보는 유튜브를 통해 제공하고 있습니다.
                <a href="#" title="유투브 페이지로 이동">youtube.com</a>
            </p>
            <span class="small">배너 유형01</span>
        </div>
    </section>
</body>

</html>
