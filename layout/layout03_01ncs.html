<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형</title>
    <!-- float 방식 반응형 레이아웃 -->
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #e1f5fe;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            height: 100px;
            background-color: #b3e5fc;
        }

        #aside {
            width: 30%;
            height: 780px;
            background-color: #4fc3f7;
            float: left;
        }

        #article1 {
            width: 70%;
            height: 260px;
            background-color: #29b6f6;
            float: left;
        }

        #article2 {
            width: 70%;
            height: 260px;
            background-color: #03a9f4;
            float: left;
        }

        #article3 {
            width: 70%;
            height: 260px;
            background-color: #039be5;
            float: left;
        }

        #footer {
            height: 100px;
            background-color: #0288d1;
        }

        /* clearfix */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }

        .clearfix::after {
            clear: both;
        }

        @media (max-width: 1300px) {
            #wrap {
                width: 100%;
            }

            #header {
                height: 150px;
            }

            #article1 {
                height: 390px;
            }

            #article2 {
                height: 390px;
            }

            #article3 {
                width: 100%;
                height: 260px;
            }
        }

        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }

            #header {
                height: 200px;
            }

            #aside {
                width: 100%;
                height: 200px;
            }

            #article1 {
                width: 50%;
                height: 520px;
            }

            #article2 {
                width: 50%;
                height: 520px;
            }

            #article3 {
                width: 100%;
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            #aside {
                width: 100%;
                height: 200px;
            }

            #aside {
                height: 430px;
            }

            #article1 {
                width: 100%;
                height: 430px;
            }

            #article2 {
                width: 100%;
                height: 430px;
            }

            #article3 {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="main" class="clearfix">
            <div id="aside"></div>
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
