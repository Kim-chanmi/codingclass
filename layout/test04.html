<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #e0f2f1;
        }
        #main {
            width: 100%;
            height: 900px;
            background-color: #26A69A;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: #111;
            margin: 0 auto;
            overflow: hidden;
        }
        #header .header {
            width: 1200px;
            height: 100px;
            background-color: #b2dfdb;
        }
        #main .aside {
            width: 300px;
            height: 900px;
            background-color: #4db6ac;
            float: left;
        }
        #main .banner1 {
            width: 300px;
            height: 300px;
            background-color: #68eee2;
            float: left;
        }
        #main .banner2 {
            width: 300px;
            height: 300px;
            background-color: #5CDDD1;
            float: left;
        }
        #main .banner3 {
            width: 300px;
            height: 300px;
            background-color: #68EEE2;
            float: left;
        }
        #main .content {
            width: 900px;
            height: 300px;
            background-color: #009688;
            float: left;
        }
        #main .article1 {
            width: 450px;
            height: 300px;
            background-color: #39D1C3;
            float: left;
        }
        #main .article2 {
            width: 450px;
            height: 300px;
            background-color: #68D3C9;
            float: left;
        }
        #footer .footer {
            width: 1200px;
            height: 100px;
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header"></div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <div class="aside"></div>
                <div class="banner1"></div>
                <div class="banner2"></div>
                <div class="banner3"></div>
                <div class="content"></div>
                <div class="article1"></div>
                <div class="article2"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer"></div>
            </div>
        </div>
    </div>
    <script>
        let name = ["제목", "이미지슬라이드", "배너1", "배너2", "배너3", "콘텐츠", "기사1", "기사2", "푸터"]
        // document.querySelector(".header").innerHTML = name[0]
        // document.querySelector(".aside").innerHTML = name[1]
        // document.querySelector(".banner1").innerHTML = name[2]
        // document.querySelector(".banner2").innerHTML = name[3]
        // document.querySelector(".banner3").innerHTML = name[4]
        // document.querySelector(".content").innerHTML = name[5]
        // document.querySelector(".article1").innerHTML = name[6]
        // document.querySelector(".article2").innerHTML = name[7]
        // document.querySelector(".footer").innerHTML = name[8]

        const obj = {a:"제목", b:"이미지슬라이드", c:"배너1", d:"배너2", e:"배너3", f:"콘텐츠", g:"기사1", h:"기사2", i:"푸터"}
        document.querySelector(".header").innerHTML = obj.a
        document.querySelector(".aside").innerHTML = obj.b
        document.querySelector(".banner1").innerHTML = obj.c
        document.querySelector(".banner2").innerHTML = obj.d
        document.querySelector(".banner3").innerHTML = obj.e
        document.querySelector(".content").innerHTML = obj.f
        document.querySelector(".article1").innerHTML = obj.g
        document.querySelector(".article2").innerHTML = obj.h
        document.querySelector(".footer").innerHTML = obj.i
    </script>
</body>
</html>
