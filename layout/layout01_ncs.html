<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형01</title>
    <!-- float 방식 레이아웃 -->
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #fff3e0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #ffe0b2;
        }

        #nav {
            width: 1200px;
            height: 100px;
            background-color: #FFCC80;
        }

        #aside {
            width: 400px;
            height: 780px;
            background-color: #ffb74d;
            float: left;
        }

        #section {
            width: 800px;
            height: 390px;
            background-color: #ffa726;
            float: left;
        }

        #section2 {
            width: 800px;
            height: 390px;
            background-color: #bc7c1d;
            float: left;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #ff9800;
            clear: both;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="section2"></div>
        <div id="footer"></div>
    </div>

</body>

</html>
