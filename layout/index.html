<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <link href="https://webfontworld.github.io/Cafe24Dongdong/Cafe24Dongdong.css" rel="stylesheet">
    <style>
        /* 리셋 */
        * {
            margin: 0;
            padding: 0;
            font-family: 'Cafe24Dongdong';
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            border: 8px solid #b179bae5;
            box-sizing: border-box;
        }
        #main h1 {
            font-size: 8vw;
            text-align: center;
            line-height: 1.1;
            color: #b179ba;
            margin-bottom: 4vw;
        }
        #main h1 em {
        display: block;
        font-style: normal;
        }
        #main nav {}
        #main nav ul {}
        #main nav ul li {
            list-style: none;
            display: inline;
        }
        #main nav ul li a {
            text-decoration: none;
            color: #b179ba;
            border: 1px solid #b179ba;
            font-size: 18px;
            padding: 1.4vw 1vw 1vw 1vw;
        }
        #main nav ul li a:hover {
            background-color: #b179ba;
            color: #fff;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1>레이아웃 <em>레퍼런스 북</em></h1>
        <nav>
            <ul>
                <li><a href="../html/layout01.html">레이아웃01</a></li>
                <li><a href="../html/layout02.html">레이아웃02</a></li>
                <li><a href="../html/layout03.html">레이아웃03</a></li>
                <li><a href="../html/layout04.html">레이아웃04</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
