<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 300px;
            background-color: #111;
        }
        #main {
            width: 100%;
            height: 800px;
            background-color: #222;
        }
        #content {
            width: 100%;
            height: 400px;
            background-color: #333;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #444;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: #555;
            overflow: hidden;
        }
        #header .header1 {
            width: 300px;
            height: 300px;
            background-color: #666;
            float: left;
        }
        #header .header2 {
            width: 900px;
            height: 150px;
            background-color: #777;
            float: left;
        }
        #header .header3 {
            width: 900px;
            height: 150px;
            background-color: #888;
            float: left;
        }
        #main .main_top {
            width: 1200px;
            height: 400px;
            background-color: #999;
            float: left;
        }
        #main .main_bom {
            width: 1200px;
            height: 400px;
            background-color: #111;
            float: left;
        }
        #main .main_top .top1 {
            width: 600px;
            height: 200px;
            background-color: #221;
            float: left;
        }
        #main .main_top .top2 {
            width: 600px;
            height: 200px;
            background-color: #332;
            float: left;
        }
        #main .main_top .top3 {
            width: 600px;
            height: 200px;
            background-color: #443;
            float: left;
        }
        #main .main_top .top4 {
            width: 600px;
            height: 200px;
            background-color: #554;
            float: left;
        }
        #main .main_bom .bom1 {
            width: 1200px;
            height: 100px;
            background-color: #111;
            float: left;
        }
        #main .main_bom .bom2 {
            width: 1200px;
            height: 100px;
            background-color: #222;
            float: left;
        }
        #main .main_bom .bom3 {
            width: 1200px;
            height: 100px;
            background-color: #333;
            float: left;
        }
        #main .main_bom .bom4 {
            width: 600px;
            height: 100px;
            background-color: #444;
            float: left;
        }
        #main .main_bom .bom5 {
            width: 600px;
            height: 100px;
            background-color: #553;
            float: left;
        }
        #content .content_top {
            width: 1200px;
            height: 200px;
            background-color: #666;
            float: left;
        }
        #content .content_bom {
            width: 1200px;
            height: 200px;
            background-color: #777;
            float: left;
        }
        #content .content_top .box1 {
            width: 200px;
            height: 200px;
            background-color: #111;
            float: left;
        }
        #content .content_top .box2 {
            width: 200px;
            height: 200px;
            background-color: #222;
            float: left;
        }
        #content .content_top .box3 {
            width: 200px;
            height: 200px;
            background-color: #333;
            float: left;
        }
        #content .content_top .box4 {
            width: 200px;
            height: 200px;
            background-color: #444;
            float: left;
        }
        #content .content_top .box5 {
            width: 200px;
            height: 200px;
            background-color: #555;
            float: left;
        }
        #content .content_top .box6 {
            width: 200px;
            height: 200px;
            background-color: #666;
            float: left;
        }
        #content .content_bom .content_bom1 {
            width: 600px;
            height: 200px;
            background-color: #777;
            float: left;
        }
        #content .content_bom .content_bom2 {
            width: 600px;
            height: 200px;
            background-color: #888;
            float: left;
        }
        #footer .footer {
            width: 1200px;
            height: 100px;
            background-color: #999;
        }

    <div id="wrap">
        <div id="header">
            <div class="container">

                <div class="header2"></div>
                <div class="header3"></div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <div class="main_top">
                    <div class="top1"></div>
                    <div class="top2"></div>
                    <div class="top3"></div>
                    <div class="top4"></div>
                </div>
                <div class="main_bom">
                    <div class="bom1"></div>
                    <div class="bom2"></div>
                    <div class="bom3"></div>
                    <div class="bom4"></div>
                    <div class="bom5"></div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="container">
                <div class="content_top">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <div class="box4"></div>
                    <div class="box5"></div>
                    <div class="box6"></div>
                </div>
                <div class="content_bom">
                    <div class="content_bom1"></div>
                    <div class="content_bom2"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer"></div>
            </div>
        </div>
    </div>
</body>
</html>
