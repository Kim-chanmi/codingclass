<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형02</title>
    <!-- float 방식 레이아웃 -->
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #e8f4f5;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #c8e6c9;
        }

        #nav {
            width: 1200px;
            height: 100px;
            background-color: #a5d6a7;
        }

        #main {
            width: 1200px;
            overflow: hidden;
        }

        #aside {
            width: 300px;
            height: 780px;
            background-color: #81c784;
            float: left;
        }

        #section {
            width: 600px;
            height: 390px;
            background-color: #417844;
            float: left;
        }

        #section2 {
            width: 600px;
            height: 390px;
            background-color: #66bb6a;
            float: left;
        }

        #article {
            width: 300px;
            height: 780px;
            background-color: #4caf50;
            float: right;
            position: absolute;
            top: 200px;
            right: 0;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #43a047;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="section2"></div>
            <div id="article"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
